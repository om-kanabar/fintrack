<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://www.gstatic.com https://www.googleapis.com https://apis.google.com https://cdn.jsdelivr.net 'unsafe-inline';
        connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://*.gstatic.com https://firestore.googleapis.com https://cdn.jsdelivr.net;
        style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com data:;
        img-src 'self' data:;
        frame-src https://*.firebaseapp.com https://accounts.google.com https://apis.google.com;
    ">
    <script async>
        const hostname = window.location.hostname;
        if (hostname === "127.0.0.1" || hostname === "localhost") {
        } else {
            if (window.location.href == "https://fintrack.omkanabar.com/auth/login.html") {
                window.location.href = "https://fintrack.omkanabar.com/auth/login";
            }
        }
    </script>
    <link rel="icon" href="Assets/favicon.svg" type="svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="./auth.css" rel="stylesheet" />
    <script type="module" src="./js/login.js" defer></script>
</head>
<body>
    <h1 class="text-center mt-5">Login</h1>
    <p class="text-center mb-4"><a href="/signup.html">Signup</a></p>
    <div id="alert-container"></div>
    <div class="form-box">
        <form id="login-form" novalidate>
            <div class="mb-3">
                <label for="UserEmail" class="form-label">Email address<span class="required">*</span></label>
                <input type="email" id="UserEmail" class="form-control" placeholder="example@example.com" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Password<span class="required">*</span></label>
                <input type="password" id="Password" class="form-control" required>
            </div>
            <div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="rememberMe" checked>
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            </div>
            <div class="party-signups mb-3 mt-3">
                <button type="button" class="gsi-material-button" id="google-login-btn" style="width:400">
                    <div class="gsi-material-button-state"></div>
                    <div class="gsi-material-button-content-wrapper">
                        <div class="gsi-material-button-icon">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                                <path fill="none" d="M0 0h48v48H0z"></path>
                            </svg>
                        </div>
                        <span class="gsi-material-button-contents">Continue with Google</span>
                        <span style="display: none;">Continue with Google</span>
                    </div>
                </button>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</body>
</html>
