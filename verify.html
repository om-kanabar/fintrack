<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify Email · Fintrack</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #fefcf7;
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container min-vh-100 d-flex align-items-center">
    <div class="w-100" style="max-width: 480px; margin: auto;">
      
      <h1 class="fw-bold mb-3">Verify your email</h1>

      <p class="text-muted">
        We've sent a verification link to your email address.
        Please verify your email to continue to Fintrack.
      </p>

      <!-- Status message (controlled by JS) -->
      <div
        id="statusMessage"
        class="alert alert-info mt-4 d-none"
        role="alert"
      ></div>

      <!-- Resend button -->
      <button
        id="resendEmailBtn"
        class="btn btn-primary w-100 mt-3"
      >
        Resend verification email
      </button>

      <p class="text-muted text-center mt-4 small">
        Once verified, you’ll be redirected automatically.
      </p>
    </div>
  </div>

  <script type="module" src="/verify-email.js"></script>
</body>
</html>
