<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://www.gstatic.com https://www.googleapis.com https://cdn.jsdelivr.net 'unsafe-inline';
        connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://*.gstatic.com https://firestore.googleapis.com https://cdn.jsdelivr.net;
        style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com data:;
        img-src 'self' data:;
        frame-src https://*.firebaseapp.com https://*.google.com;
    ">
    <script async>
        const hostname = window.location.hostname;
        if (hostname === "127.0.0.1" || hostname === "localhost") {
        } else {
            if (window.location.href == "https://fintrack.omkanabar.com/login.html") {
                window.location.href = "https://fintrack.omkanabar.com/login";
            }
        }
    </script>
    <link rel="icon" href="Assets/favicon.svg" type="svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="auth.css" rel="stylesheet" />
    <script type="module" src="login.js"></script>
</head>
<body>
    <h1 class="text-center mt-5">Login</h1>
    <p class="text-center mb-4"><a href="/signup.html">Signup</a></p>
    <div class="form-box">
        <form id="login-form" novalidate>
            <div class="mb-3">
                <label for="UserEmail" class="form-label">Email address<span class="required">*</span></label>
                <input type="email" id="UserEmail" class="form-control" placeholder="example@example.com" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Password<span class="required">*</span></label>
                <input type="password" id="Password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</body>
</html>
